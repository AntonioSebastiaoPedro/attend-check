version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: presentrack_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - presentrack
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=presentrack
      - DB_USERNAME=presentrack_user
      - DB_PASSWORD=presentrack_pass

  db:
    image: postgres:15-alpine
    container_name: presentrack_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: presentrack
      POSTGRES_USER: presentrack_user
      POSTGRES_PASSWORD: presentrack_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - presentrack
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: presentrack_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@presentrack.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - presentrack
    depends_on:
      - db

networks:
  presentrack:
    driver: bridge

volumes:
  dbdata:
    driver: local
